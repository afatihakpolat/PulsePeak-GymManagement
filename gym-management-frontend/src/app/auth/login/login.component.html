<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white">
        <div id="card" class="card-body text-center">

          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
          <p class="text-white-50 mb-5">Please enter your username and password!</p>

          <form (ngSubmit)="login()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeEmailX">Email</label>
              <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="email" name="email" required />
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typePasswordX">Password</label>
              <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
            </div>
            <button id="button" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          </form>
          <p class="mt-3"><a class="text-white-50" href="/forgotpassword">Forgot password?</a></p>
          <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a></p>

        </div>
      </div>
    </div>
  </div>
</div>
